<div class="container">
  <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter Valid values</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && dueDate.invalid">Enter a valid date</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid">Enter a valid description</div>
  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <fieldset class="form-group">
      <label>Description</label>
        <input class="form-control" required="required" name="description" #description="ngModel"
        [(ngModel)]="todo.description" minlength="5" type="text"/>
    </fieldset>
    <fieldset class="form-group">
        <label>Description</label>
          <input class="form-control" required="required" name="dueDate" #dueDate="ngModel"
          [ngModel]="todo.dueDate | date:'yyyy-MM-dd'" (ngModelChange)="todo.dueDate = $event"  type="date"/>
      </fieldset>
  
  <button type="submit" class="btn btn-success">Save</button>
</form>
</div>
